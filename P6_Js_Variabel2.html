<html>
    <head>
        <title>
            "JS String & Datatype"
        </title>
    <body>
        <script>
            let greeting = 123;
            document.write(greeting + '>');
            document.write(typeof(greeting)); // typeof untuk mengecek tipe data apa yang di gunakan
            document.writeln('</br>');
            
            let message;
            message = "123"
            document.write(message + '>');
            document.write(typeof message);
            document.writeln("</br>");
        </script>
    </body>
</html>
