<html>
    <head>
        <title>
            "JS Variabel"
        </title>
    <body>
        <script>
            // contoh membuat variabel langsung dengan value/nilai
            let greeting = "Hello World!";

            // contoh membuat variabel, kemudian di isi dengan value/nilai
            let message;
            message = "Belajar JavaScript";

            // cara menampilkan nilai pada variabel
            document.writeln(greeting);
            document.writeln("</br>");
            document.writeln(message);
            document.writeln("</br>");

            message = 123;
            document.writeln(message);
            document.writeln("</br>");
        </script>
    </body>
</html>
