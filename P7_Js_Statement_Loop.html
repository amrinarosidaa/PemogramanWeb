<html>

        <title>
            "document if else, switch "
        </title>

    <body>
        <script>
            const score = 90; // const ini tidak bisa diubah nilai
            let grade;

            // if (score >= 90) {
            //     grade = "A";
            // } else if (score >= 80) {
            //     grade = "B";
            // } else if (score >= 70) {
            //     grade = "C";
            // } else if (score >= 60) {
            //     grade = "D";
            // } else {
            //     grade = "E";
            // }

            switch (score) {
                case 91:
                case 90:
                    grade = "A";
                    break;
                case 80:
                    grade = "B";
                    break;
                case 70:
                    grade = "C";
                    break;
                case 60:
                    grade = "D";
                    break;
                default:
                    grade = "E";
            }
            document.writeln(`Your Grade is : ${grade}`); // inter kolase/kolASI 
        </script>
